<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ping Pong Score Keeper</title>
</head>

<body>
    <h1>Ping Pong Score Keeper</h1>
    <section id="scoring">
        <span id="score">0 to 0</span>
        <p>Use the buttons below to keep score.</p>

    <button id="playerOne">+1 Player One</button>
    <button id="playerTwo">+1 Player Two</button>

    <script src="app.js"></script>
</body>
