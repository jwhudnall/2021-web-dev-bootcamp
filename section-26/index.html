<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ping Pong Score Keeper</title>
</head>

<body>
    <div id="card">
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1375&q=80"
            alt="Red Ping Pong Paddle" id="pingPong">
        <h1>Ping Pong Score Keeper</h1>
        <section id="scoring">
            <p>
                <span id="p1ScoreSpan">0</span> to <span id="p2ScoreSpan">0</span>
            </p>
            <p>Use the buttons below to keep score.</p>

            <p>
                <label for="score-select">Playing To:</label>
                <select name="score" id="score-select">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </p>

            <span id="buttons">
                <button id="p1ScoreButton">+1 Player One</button>
                <button id="p2ScoreButton">+1 Player Two</button>
                <button id="reset">Reset</button>
            </span>

        </section>
    </div>








    <script src="app.js"></script>
</body>

</html>
