<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 5 Scratch Work</title>
</head>
<body>
    <main>
        <section>
            <h1>Tables & Forms</h1>
            <p>This section introduces HTML tables and forms.</p>
        </section>
        <section>
            <h2>Tables</h2>
            <p>Example of a table:</p>
            <table>
                <tr>
                    <th>Animal</th>
                    <th>Average Mass</th>
                    <th>Maximum Mass</th>
                    <th>Flighted</th>
                </tr>
                <tr>
                    <td>Ostrich</td>
                    <td>104 (230)</td>
                    <td>156.8 (346)</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali Ostrich</td>
                    <td>90 (200)</td>
                    <td>130 (287)</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>13.5 (29.8)</td>
                    <td>39 (86)</td>
                    <td>Yes</td>
                </tr>
            </table>

        </section>
    </main>
    
</body>
</html>
